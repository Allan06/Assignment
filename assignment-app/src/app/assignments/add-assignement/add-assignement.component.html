<br>
<form class="form" #formAssignment>
    <mat-form-field>
        <input matInput placeholder="Nom du devoir" [(ngModel)]="nom" name="nom">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Auteur" [(ngModel)]="auteur" name="auteur">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Matiere" [(ngModel)]="matiere" name="matiere">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Note" [(ngModel)]="note" name="note">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Remarques" [(ngModel)]="remarques" name="remarques">
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateRendu" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="onSubmit(); formAssignment.reset()">
    Ajouter un devoir
  </button>
</form>
