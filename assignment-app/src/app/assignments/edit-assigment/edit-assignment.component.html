<div class="container" *ngIf="assignment">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm class="form">
        <mat-form-field>
            <input matInput placeholder="Nom" [(ngModel)]="nom" name="assignment-name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Auteur" [(ngModel)]="nomAssignment" name="assignment-auteur">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Matiere" [(ngModel)]="nomAssignment" name="assignment-matiere">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Note" [(ngModel)]="nomAssignment" name="assignment-note">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Remarques" [(ngModel)]="nomAssignment" name="assignment-remarque">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="dateDeRendu" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onSaveAssignment()">
      Sauvegarder
    </button>
    </form>
</div>
